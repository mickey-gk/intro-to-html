<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-form</title>
</head>
<body>
    <h2>HTML FORM</h2>
    <form action="api/login" method="post" autocomplete="on">
        <!-- use the novalidate attribute in another form-->

        <!-- input type=text-->
        <h4>input type "text"</h4>
        <label for="fname">FIRST NAME:</label>
        <input type="text" id="fname" placeholder="type firstname...." value="" name="fname" required />

        <label for="lname">LAST NAME:</label>
        <input type="text" id="lname" placeholder="type lastname..." value="" name="lname" />

        <br />
        <!-- input type=checkbox-->
        <h4>input type "checkbox"</h4>
        <p>select the skills you have</p>

        <input type="checkbox" id="coding" name="skills" value="coding" />
        <label for="coding">Coding</label>
        <br />
        <input type="checkbox" id="typing" name="skills" value="typing" />
        <label for="typing">Typing</label>

        <br />
        <!-- input type=password -->
        <h4>input type "password"</h4>
        <p>provide password for the input below</p>

        <label for="userPassword">password:</label>
        <input type="password" id="userPassword" name="userPassword" required />

        <br />
        <!-- creating a submit button-->
        <h4>input type "submit"</h4>
        <p>click the button to submit form data</p>

        <input type="submit" value="SUBMIT">

        <br />
        <!-- creating a reset button-->
        <h4>input type "reset"</h4>
        <input type="reset" value="RESET" />

        <br />
        <!-- createing an email input field -->
        <h4>input tupe "email"</h4>
        <p>provide your email address</p>
        <label for="userEmail">EMAIL:</label>
        <input type="email" id="userEmail" placeholder="someone@this.com" name="userEmail" required />

    </form>
</body>
</html>
